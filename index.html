<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>testing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/codemirror.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/mode/javascript/javascript.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/theme/midnight.min.css" />
</head>

<body>
  <div class="titleWrapper">
    <h1 class="title"><span style="color: orange;">_</span> JS Functions BigO Visualisation</h1>
  </div>
  <div class="inputField">
    <label class="form__label" for="arg1">arg 1:</label>
    <input type="text" id="arg1" name="arg1" />
  </div>
  <div class="inputField">
    <label class="form__label" for="arg2">arg 2:</label>
    <input type="text" id="arg2" name="arg2" />
  </div>
  <button class="submit">call function</button>
  <button class="add_2nd_solution">add 2nd solution</button>
  <div id="wrapper">
    <div id="editor">
      <div class="codeareaWrapper">
        <textarea id="codearea" placeholder="add your function here"></textarea>
        <textarea class="errorMsg" readonly cols="60" rows="4">Output will appear here</textarea>
      </div>
      <div class="codeareaWrapper">
        <textarea id="codearea2" placeholder="add your function here" style="display: none;"></textarea>
        <textarea class="errorMsg2" readonly style=" display:none;" cols="60"
          rows="4">Output will appear here</textarea>
      </div>
    </div>
    <div id="chart">
      <canvas id="myChart" width="450" height="450"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </script>
  <script src="index.js"></script>
</body>

</html>
